{% extends 'navbar.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<main class="delete-event-content">
    <div class="form-container">
        <h2>Delete an Event</h2>
        <form action="{{ url_for('delete_event', event_id=event_id) }}" method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.event_id.label }}
                {{ form.event_id(class="form-control", placeholder="e.g: 1") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</main>
{% endblock %}
